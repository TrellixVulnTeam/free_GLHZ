<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Hand-Drawn Sketches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <div class="row">
  <div class="col-md-4">
    <div class="thumbnail ">
        <img src="/traditional/eagleHead.jpg" alt="Eagle Head" style="width:100%" >
        <div class="caption">
       
       <button class="btn btn-primary"><p>This is an eagle head I sketched over the course of a couple days in my art class.</p></button> 
        </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      
        <img src="/traditional/eagleBody.jpeg" alt="Eagle Body" style="width:100%">
        <div class="caption">
         <button class="btn btn-primary"><p>This is an entire eagle I sketched over the course of a couple days in my art class.</p></button> 
        </div>
     
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
        <img src="/traditional/lion.JPG" alt="Fjords" style="width:100%">
        <div class="caption">
           <button class="btn btn-primary"><p>This is a lion I sketched in my art class.</p></button> 
        </div>
    </div>
  </div>
     <div class="col-md-4">
    <div class="thumbnail">
      
        <img src="/traditional/glassBubbles.jpeg" alt="Eagle Body" style="width:100%">

           <button class="btn btn-primary"><p>These are glass bubbles I sketched in my art class.</p></button>
        </div>
     
    </div>
       
     
    </div>
</div>
    <script src="script.js"></script>
