<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WebViber</title>
    <link rel="icon" href="static/img/favicon.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-color:darkblue;">
    <nav class="navbar navbar-expand-lg navbar-#00a9e2;" style="background:#160987;box-shadow:0px 0px 40px #00a9e2;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img width="25" height="25" src="static/img/favicon.png" alt="icon">&nbsp;WebViber</img></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            {% if verified == 'false' %}
            <li class="nav-item">
              <a style="color:#155ab3;" class="nav-link disabled" href="/create">Create Post</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/create">Create Post</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feedback">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report">Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
          <a href="/profile">
            <img src="{{own_pfp}}" style="border-radius:50%" width="40" height="40" alt="user"></img>
          </a>
        </div>
      </div>
    </nav>
  <br>
  <div class="container" id="content">
    <center class="animate-in">
      {% block content %} {% endblock %}
    </center>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
