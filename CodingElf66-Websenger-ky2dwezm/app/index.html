  <body>
	<div id="app">
		<div id="dialog"></div>
  		<div id="Chat">
			  <ul id="chatmsgs">
			  </ul>
		  </div>
  		<div id="Rooms">

		  </div>
  		<div id="Header2" style="text-align:center">

		  </div>
