    <style>
      @media (prefers-color-scheme:dark) {

        :root {
          --txt-color: #FFF;
          --txt-colorn: #000;
          --ui-color: rgb(28, 40, 51);
          --primary-color: #161d20;
          --secondary-color: #161F27;
          --hover: #d7dce7;
          --outline: #124352;
        }
      }

      @media (prefers-color-scheme:light) {
        :root {
          --txt-color: #000;
          --txt-colorn: #FFF;
          --ui-color: rgb(207, 211, 214);
          --primary-color: #e3ecf0;
          --secondary-color: #EFEFEF;
          --hover: rgb(183, 183, 183);
          --outline: #1e1c1c;
        }
      }

      .card {
        background: var(--ui-color);
        position: relative;
        top: 0;
        box-shadow: 0 10px 20px rgba(0 0 0 / 20%);
        padding: 20px;
        border-radius: 4px;
        width: 300px;
        height: 400px;
        transition: 0.2s;
        text-align: center;
      }

      .center {
        margin-left: auto;
        margin-right: auto;
      }

      .card:hover {
        top: -10px;
        box-shadow: 0 14px 28px rgba(0 0 0 / 25%);
        transition: 0.3s;
      }

      .conjoin__ani>*:nth-child(even) {
        animation-name: slideInLeft;
        animation-duration: 1s;
      }

      .conjoin__ani>*:nth-child(odd) {
        animation-name: slideInRight;
        animation-duration: 1s;
      }

      .conjoin__ani {
        animation-name: slideInUp;
        animation-duration: 1s;
      }
    </style>
  </head>

  <body>
    <div class="center card conjoin__ani">
      <svg class="center" xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 100 100">

      <h2>Websenger</h2>
      <input type="text" placeholder="Username" id="uname">
      <button onclick="join()">Continue</button>
      <span id="err"></span>
    </div>
    <script>
      var join = () => {
        var prams = new URLSearchParams(location.search);
        if (document.getElementById("uname").value) {
          if (prams.get("room") != null && prams.get("pass") != null) {
            location.href = `/?username=${document.getElementById("uname").value}&room=${prams.get("room")}&pass=${prams.get("pass")}`;
          } else {
            document.getElementById("err").innerHTML = "<b>Error</b>: Your roomlink is invalid";
          }

        } else {
          document.getElementById("err").innerHTML = "<b>Error</b>: Please enter a username";
        }
      }
    </script>
