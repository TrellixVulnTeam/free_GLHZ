All about little penguins
    </pre>
  </h1>
  <pre>
  <li>Little penguins have blue-black feathers on their back and fins</li>
  <li>Their bellies are white</li>
  <li>They weigh up to 2 pounds (1 kilogram)</li>
  <li>They can grow up to 16 inches (14 centimeters) tall</li>
