<html>
    <head>
        <title>VolunHours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    
    <body>
       <div class="sidebar">
           <div><ion-icon class="clockicon" name="time-outline" style="margin-bottom:10px;"></ion-icon> <span class="text">VolunHours</span></div>
           <a class="sidelink" href="/"><ion-icon name="home-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Home</a>
           <a class="sidelink" href="/log"><ion-icon name="log-in-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Log Hours</a>
           <a class="sidelink" href="/hours"><ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Previous Hours</a>
           <a class="sidelink" href="/admin"><ion-icon name="people-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Admin Panel</a>
           <a class="sidelink active" href="/summary"><ion-icon name="list-circle-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Summary</a>
       </div>

        <main class="hours">
            <div class="long_card" style="box-shadow:none">
                <a href="/download/summaries">
                    <button class="btn">
                        <ion-icon name="download-outline" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> Download summaries
                    </button>
                </a>
            </div>
            
            <div class="long_card">
                <ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> <h2>{{ today }} Log(s) today</h2>
            </div>
            <div class="long_card">
                <ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> <h2>{{ week }} Log(s) this week</h2>
            </div>
            <div class="long_card">
                <ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> <h2>{{ org }} Log(s) today within Mathlings</h2>
            </div>
            <div class="long_card">
                <ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> <h2>{{ time }} Total Time Logged</h2>
            </div>
        </main>
    </body>
</html>
