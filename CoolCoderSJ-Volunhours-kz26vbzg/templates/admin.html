<html>
    <head>
        <title>VolunHours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    
    <body>
       <div class="sidebar">
           <div><ion-icon class="clockicon" name="time-outline" style="margin-bottom:10px;"></ion-icon> <span class="text">VolunHours</span></div>
           <a class="sidelink" href="/"><ion-icon name="home-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Home</a>
           <a class="sidelink" href="/log"><ion-icon name="log-in-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Log Hours</a>
           <a class="sidelink" href="/hours"><ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Previous Hours</a>
           <a class="sidelink active" href="/admin"><ion-icon name="people-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Admin Panel</a>
           <a class="sidelink" href="/summary"><ion-icon name="list-circle-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Summary</a>
       </div>

        <main class="hours">
            <h1 style="text-align: center;">People @ Mathlings</h1>
            <div class="long_card" style="box-shadow:none">
                <a href="/download/logs/all">
                    <button class="btn">
                        <ion-icon name="download-outline" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> Download all logs
                    </button>
                </a>

                <a href="/download/summaries/all">
                    <button class="btn">
                        <ion-icon name="download-outline" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> Download summaries
                    </button>
                </a>
            </div>
            {% for user in users %}
            <div class="long_card">
                <ion-icon name="people-outline" style="font-size: 1.5rem;margin-bottom:5px; padding-right: 0;"></ion-icon> <h2>{{ user }}</h2> <form name="{{ user }}hours" class="hourstime" action="/hours" method="post" style="margin-bottom: 0;"><input type="hidden" name="user" value="{{ user }}" /><ion-icon name="create-outline" onclick="this.parentElement.submit()" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon></form>
                <form name="{{ user }}summary" action="/summary" method="post" style="margin-bottom: 0;margin-right: 15px;"><input type="hidden" name="user" value="{{ user }}" /><ion-icon name="stats-chart-outline" onclick="this.parentElement.submit()" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon></form>
            </div>
            {% endfor %}
        </main>
    </body>
</html>
