<html>
    <head>
        <title>VolunHours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    
    <body>
       <div class="sidebar">
           <div><ion-icon class="clockicon" name="time-outline" style="margin-bottom:10px;"></ion-icon> <span class="text">VolunHours</span></div>
           <a class="sidelink" href="/"><ion-icon name="home-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Home</a>
           <a class="sidelink" href="/log"><ion-icon name="log-in-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Log Hours</a>
           <a class="sidelink active" href="/hours"><ion-icon name="stats-chart-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Previous Hours</a>
           <a class="sidelink" href="/admin"><ion-icon name="people-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Admin Panel</a>
           <a class="sidelink" href="/summary"><ion-icon name="list-circle-outline" style="font-size: 1.5rem;margin-bottom: 5px;"></ion-icon> Summary</a>
       </div>

        <main class="hours" style="margin-bottom: 50px;">
            <div class="long_card" style="box-shadow:none">
                <a href="/download/logs">
                    <button class="btn">
                        <ion-icon name="download-outline" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> Download all logs
                    </button>
                </a>
            </div>
            
            {% for card in res %}
            <div class="long_card">
                <ion-icon name="time-outline" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon> <h2>{{ card['activity'] }}</h2> <h2 class="hourstime">{{ card['time'] }}</h2> <a href="/edit/{{ card['id'] }}"><ion-icon name="create-outline" class="clickable" style="font-size: 1.5rem;margin-bottom:5px;"></ion-icon></a><form method="post" action="/delete/{{ card['id'] }}" style="margin-bottom: 0;"><ion-icon name="trash-outline" onclick="this.parentElement.submit()" class="clickable" style="color: red; font-size: 1.5rem;margin-bottom:5px;"></ion-icon></form>
            </div>
            {% endfor %}
        </main>
    </body>
</html>
